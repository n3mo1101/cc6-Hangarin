{% extends 'base.html' %} {% load static %} {% block content %}
<div class="content">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Categories</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title font-weight-bold text-primary">List of Categories</div>
                        <div class="card-category">Page Subtitle</div>
                    </div>
                    <br />
                    <div class="col-md-12 row">
                        <div class="col-md-6 mb-2 mb-md-0">
                            <form class="navbar-left navbar-form nav-search mr-md-3"
                                action="{% url 'category-list'%}">
                                <div class="input-group">
                                    <input type="text" placeholder="Search ..." class="form-control" name="q" />
                                    <div class="input-group-append">
                                        <button class="btn input-group-text" type="submit">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3 mb-2 mb-md-0">
                            <form method="get" class="row g-2 align-items-center">
                                <div>
                                    <select class="form-control form-control-sm" id="smallSelect" name="sort_by" onchange="this.form.submit()">
                                        <option value="id" {% if request.GET.sort_by == "id"%}selected{% endif %}>Latest</option>
                                        <option value="name" {% if request.GET.sort_by == "name" %}selected{% endif%}>Name</option>
                                    </select>
                                </div>
                                <div>
                                    <input type="hidden" name="sort_order" value="{{ request.GET.sort_order }}">
                                    <button type="submit" class="btn input-group-text" onclick="toggleSortOrder(this)">
                                        <i class="fa-solid {% if request.GET.sort_order == 'asc' %}fa-arrow-up-wide-short{% else %}fa-arrow-down-wide-short{% endif %}"></i>
                                    </button>
                                </div>
                            </form>
                            
                            <script>
                            function toggleSortOrder(button) {
                                const form = button.closest('form');
                                const hiddenInput = form.querySelector('input[name="sort_order"]');
                                const currentOrder = hiddenInput.value;
                                
                                // Toggle between asc and desc
                                hiddenInput.value = currentOrder === 'asc' ? 'desc' : 'asc';
                            }
                            </script>
                        </div>
                        <div class="col-md-3 mb-2 mb-md-0">
                            <div class="float-right">
                                <a href="{% url 'category-add' %}" class="btn btn-success btn-rounded">Add
                                    Category</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped mt-3">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col" class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for object in object_list %}
                                <tr>
                                    <td>{{ object.name }}</td>
                                    <td class="text-right">
                                        <div class="btn-group" role="group">
                                          <a href="category_list/{{ object.id }}" class="btn btn-primary btn-rounded">Edit</a>
                                          <a href="category_list/{{ object.id }}/delete" class="btn btn-danger btn-rounded"><i class="fa-solid fa-trash-can"></i></a>
                                        </div>
                                      </td>                                      
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4" style="text-align: center">
                                        <p class="text-sm font-weight-bold mb-0">No Records Found</p>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        {% include 'includes/pagination.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
